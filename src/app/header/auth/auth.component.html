<div class="auth">
    <div *ngIf="isLoggedIn" class="user-login">
        <fa-icon [icon]="['fas', 'user']"></fa-icon>
        {{ userLogin }}
    </div>
    <button
        class="login-logoff"
        (click)="onAuthClick()"
    >
        <fa-icon *ngIf="isLoggedIn" [icon]="['fas', 'sign-out-alt']" class="sign-out"></fa-icon>
        <fa-icon *ngIf="!isLoggedIn" [icon]="['fas', 'sign-in-alt']" class="sign-in"></fa-icon>
        {{ isLoggedIn ? 'Log off' : 'Log in'}}
    </button>
</div>
